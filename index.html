<!DOCTYPE html>
<html lang="en">

<head>
    <title>120 BPM - Linkable Metronome</title>
    <meta name="description" content="BPM that you can bookmark. Save a link to this metronome at the speed you want, and run it later with a single click.">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>

<body>
    <h1 id="title">120</h1>
    <h2>bpm</h2>

    <p class="bpm-links" id="add-links">
        <a href="javascript:void(0);" data-shortcut="ArrowLeft">-5</a>
        <a href="javascript:void(0);" data-shortcut="ArrowDown">-1</a>
        <a href="javascript:void(0);" data-shortcut="ArrowUp">+1</a>
        <a href="javascript:void(0);" data-shortcut="ArrowRight">+5</a>
    </p>

    <p class="bpm-links" id="times-links">
        <a href="javascript:void(0);" data-shortcut="PageDown">&divide;2</a>
        <a href="javascript:void(0);" data-shortcut="PageUp">&times;2</a>
    </p>

    <button id="start-stop" autofocus data-shortcut="S">Start</button>

    <footer>
        <p>
            <a href="list.html">BPM Picker</a>
        </p>
        <p>
            <a href="https://github.com/martin-stone/linkable-metronome/blob/master/readme.md">About</a>
            |
            <a href="https://github.com/martin-stone/linkable-metronome/">Source code</a>
        </p>
        <p id="error-message"></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
