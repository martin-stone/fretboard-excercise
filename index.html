<!DOCTYPE html>
<html lang="en">

<head>
    <title>120 BPM - Linkable Metronome</title>
    <meta name="description" content="BPM that you can bookmark. Save a link to this metronome at the speed you want, and run it later with a single click.">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 id="title">120</h1>
    <h2>bpm</h2>
    <p class="bpm-links" id="add-links">
        <a href="javascript:void(0);">-5</a>
        <a href="javascript:void(0);">-1</a>
        <a href="javascript:void(0);">+1</a>
        <a href="javascript:void(0);">+5</a>
    </p>
    <p class="bpm-links" id="times-links">
        <a href="javascript:void(0);">&divide;2</a>
        <a href="javascript:void(0);">&times;2</a>
    </p>
    <button id="start-stop">Start</button>
    <p id="error-message"></p>
    <footer>
        <p>
            <a href="list.html">BPM Picker</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
