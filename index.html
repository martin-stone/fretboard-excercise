<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fretboard Excercise</title>
    <meta name="description" content="Learn the notes on your guitar fretboard.">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>

<body>
    <header>
        <p>Find the notes on your guitar fretboard.</p>
        <p>Use your ears to check your accuracy.</p>
    </header>

    <h1 id="note">&nbsp;</h1>
    <h2 id="hint">&nbsp;</h2>

    <button id="start-stop" autofocus data-shortcut="S">Start</button>

    <table id="options">
        <tr>
            <th><input type="number" id="periodSecs" min="1" value="5"></th>
            <td><label for="periodSecs">Seconds between notes</label></td>
        </tr>
        <tr>
            <th>
                <label for="string_1">1</label><input type="checkbox" class="stringCheck" id="string_1" checked>
                <label for="string_2">2</label><input type="checkbox" class="stringCheck" id="string_2" checked>
                <label for="string_3">3</label><input type="checkbox" class="stringCheck" id="string_3" checked>
                <label for="string_4">4</label><input type="checkbox" class="stringCheck" id="string_4" checked>
                <label for="string_5">5</label><input type="checkbox" class="stringCheck" id="string_5" checked>
                <label for="string_6">6</label><input type="checkbox" class="stringCheck" id="string_6" checked>
            </th>
            <td>Strings</td>
        </tr>
        <tr>
            <th><input type="number" id="minFret" min="0" max="24" value="0" width="2"></th>
            <td><label for="minFret">Lowest fret</label></td>
        </tr>
        <tr>
            <th><input type="number" id="maxFret" min="0" max="24" value="12" width="2"></th>
            <td><label for="maxFret">Highest fret</label></td>
        </tr>
        <tr>
            <th><input type="checkbox" id="sharpsFlats" checked></th>
            <td><label for="sharpsFlats">Include sharps and flats</label></td>
        </tr>
        <tr>
            <th><input type="checkbox" id="stringHint" checked></th>
            <td><label for="stringHint">Show string hint</label></td>
        </tr>
    </table>
    <footer>
        <p>
            <a href="https://github.com/martin-stone/fretboard-exercise/blob/master/README.md">About</a>
            |
            <a href="https://github.com/martin-stone/fretboard-exercise/">Source code</a>
        </p>
        <p id="error-message"></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
