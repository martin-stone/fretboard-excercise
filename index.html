<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fretboard Excercise</title>
    <meta name="description" content="Learn the notes on your guitar fretboard.">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>

<body>
    <h1 id="title">-</h1>

    <button id="start-stop" autofocus data-shortcut="S">Start</button>

    <table id="options">
        <tr><th><input type="number" id="periodSecs"></th><td><label for="periodSecs">Seconds between notes</label></td></tr>
        <tr><th><input type="number" id="maxFret" min="0" max="11" value="12" width="2"></th><td><label for="maxFret">Highest fret</label></td></tr>
        <tr><th><input type="checkbox" id="stringHint" checked></th><td><label for="stringHint">String hint</label></td></tr>
        <tr><th><input type="checkbox" id="sharpsFlats" checked></th><td><label for="sharpsFlats">Include sharps and flats</label></td></tr>
    </table>
    <footer>
        <p>
            <a href="https://github.com/martin-stone/linkable-metronome/blob/master/readme.md">About</a>
            |
            <a href="https://github.com/martin-stone/linkable-metronome/">Source code</a>
        </p>
        <p id="error-message"></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
